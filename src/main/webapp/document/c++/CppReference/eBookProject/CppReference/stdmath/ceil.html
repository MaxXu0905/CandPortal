      <DIV class=name-format>ceil </DIV>
      <DIV class=syntax-name-format>Syntax: </DIV><PRE class=syntax-box>  #include &lt;math.h&gt;
  double ceil( double num );
</PRE>
      <P>The ceil() function returns the smallest integer no less than 
      <EM>num</EM>. For example,</P><PRE class=example-code>   y = 6.04;
   x = ceil( y );               
</PRE>
      <P>would set x to 7.0.</P>
