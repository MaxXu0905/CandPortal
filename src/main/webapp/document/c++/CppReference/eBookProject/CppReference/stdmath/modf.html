      <DIV class=syntax-name-format>Syntax: </DIV><PRE class=syntax-box>  #include &lt;math.h&gt;

</PRE>
      <P>The function modf() splits <EM>num</EM> into its integer and fraction 
      parts. It returns the fractional part and loads the integer part into 
      <EM>i</EM>.</P>
