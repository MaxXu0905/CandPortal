      <DIV class=name-format>static </DIV>
      <P>The static data type modifier is used to create permanent storage for 
      variables. Static variables keep their value between function calls. When 
      used in a <A 
      href="../keywords/class.html">class</A>, all 
      instantiations of that class share one copy of the 
  variable.</P></DIV></TD></TR></TBODY></TABLE></BODY></HTML>
