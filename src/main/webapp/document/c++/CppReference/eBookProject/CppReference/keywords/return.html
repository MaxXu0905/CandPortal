  return( value );
</PRE>
      <P>The return statement causes execution to jump from the current function 
      to whatever function called the current function. An optional 
      <EM>value</EM> can be returned. A function may have more than one return 
      statement.</P></DIV></TD></TR></TBODY></TABLE></BODY></HTML>
