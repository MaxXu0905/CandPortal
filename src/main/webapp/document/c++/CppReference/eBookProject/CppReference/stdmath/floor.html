      <DIV class=name-format>floor </DIV>
      <DIV class=syntax-name-format>Syntax: </DIV><PRE class=syntax-box>  #include &lt;math.h&gt;
  double floor( double arg );
</PRE>
      <P>The function floor() returns the largest integer not greater than 
      <EM>arg</EM>. For example,</P><PRE class=example-code>   y = 6.04;
   x = floor( y );              
</PRE>
      <P>would result in x being set to 6.0.</P>
