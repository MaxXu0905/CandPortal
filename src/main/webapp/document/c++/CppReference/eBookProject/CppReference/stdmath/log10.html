      <DIV class=syntax-name-format>Syntax: </DIV><PRE class=syntax-box>  #include &lt;math.h&gt;
  double log10( double num );
</PRE>
      <P>The log10() function returns the base 10 (or common) logarithm for 
      <EM>num</EM>. There's a domain error if <EM>num</EM> is negative, a range 
      error if <EM>num</EM> is zero.</P>
